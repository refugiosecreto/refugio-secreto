<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Chat - Ref√∫gio Secreto</title></head>
<body>
<h2>Envie sua mensagem</h2>
<form id="formChat">
  <input type="text" id="nome" placeholder="Seu nome (opcional)"><br>
  <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea><br>
  <button type="submit">Enviar</button>
</form>
<script>
document.getElementById("formChat").addEventListener("submit", async function(e) {
  e.preventDefault();
  const nome = document.getElementById("nome").value;
  const texto = document.getElementById("mensagem").value;
  const res = await fetch("/api/sendMessage", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nome, texto })
  });
  const dados = await res.json();
  alert(dados.mensagem);
});
</script>
</body>
</html>
